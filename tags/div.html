<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../reset.css">
</head>
<body>
    <!-- div: 대표적인 블록 태그 -->
    <!-- 
        블록 태그는 크기를 변경해서 여백을 가지더라도 한 줄 전체를 차지하는 속성이 있음
        크기 설정 자유로움
    -->
    <div>html5-web</div>
    <div>html5-web</div>
    <div>html5-web</div>
    <div>html5-web</div>
    <div>html5-web</div>

    <!-- span: 대표적인 인라인 태그 -->
    <!--
        인라인 태그는 컨텐츠의 크기만큼만 커짐 
        임의로 태그의 크기 설정 불가
        인라인 태그의 크기를 변경하고 싶으면 블록 속성 넣어줘야 함
     -->
    <span>inline</span>
    <span>inline</span>
    <span>inline</span>
    <span>inline</span>
    <span>inline</span>
</body>
</html>

<!-- div(division): 구조를 짤 때 가장 많이 쓰는 태그 -->
