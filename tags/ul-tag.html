<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 태그</title>
</head>
<body>
<!-- ul(unordered list): 순서가 없는 목록 태그 -->
<!-- 자주 쓰임: 반복되는 컨텐츠를 그룹으로 묶기 위한 용도-->
    <ul>
        <li>짜장면</li>
        <li>짬뽕</li>
        <li>울면</li>
        <li>야끼우동</li>
    </ul>
    <!-- ul>li*4 -->
</body>
</html>
