<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMSON</title>
</head>
<body>
    <!-- alt 입력 안 하면 웹표준 위반 -->
    <!-- 내 로컬에서도 가져올 수 있고 링크로도 가져올 수 있음 -->
    <!-- 링크: 내 트래픽은 발생시키지 않지만
        외부에서 이미지 삭제 시 이미지를 불러올 수 없음 -->
    <!-- 이미지는 보통 서버에 두는 방식을,
        영상은 링크를 통해 불러오는 방식을 주로 활용 -->
    <figure>
        <img src="../img/simson 1.png" alt="날뛰는 심슨😆">
        <figcaption>심슨이 날뛰고 있어요</figcaption>
    </figure>
    
    <img src="../img/simson 2.png" alt="나체 심슨🙄">
    <img src="https://e7.pngegg.com/pngimages/380/361/png-clipart-homer-simpson-marge-simpson-lisa-simpson-bart-simpson-maggie-simpson-bart-simpson.png" alt="도넛 먹는 심슨🥯">
</body>
</html>
