<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../reset.css">
    <style>
        .input-box{
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <!-- input은 form의 구성 요소로 사용하는 태그이긴 하지만,
        form 없이 별도로 사용 가능 -->
    <form action="" method="get">
        <div class="input-box">
            <h3>text</h3>
            <input type="text">
        </div>
        
        <div class="input-box">
            <h3>password</h3>
            <input type="password" name="" id="">
        </div>

        <div class="input-box">
            <h3>checkbox</h3>
            <!-- <input type="checkbox" name="체크됐니" id=""> -->
            <!-- checked 속성으로 초기값 설정 가능 -->
            <input type="checkbox" name="hide" checked style="display: none;">
            <!-- display: none 처리된 체크박스도 정상적으로 전달된다 -->
        </div>
        
        <div class="input-box">
            <h3>radio</h3>
            <input type="radio" name="test" id="real-yes-radio" value="real-yes">
            <label for="real-yes-radio">매우 그렇다</label>

            <input type="radio" name="test" id="yes-radio" value="yes">
            <label for="yes-radio">그렇다</label>

            <input type="radio" name="test" id="no-radio" value="no">
            <label for="no-radio">아니다</label>

            <input type="radio" name="test" id="real-no-radio" value="real-no">
            <label for="real-no-radio">매우 아니다</label>
            <!-- name: 그룹 같은 기능 -->
            <!-- label: input과 세트로 사용함
                label을 클릭하면 input에 focus를 전달함 -->
        </div>

        <input type="submit" value="제출">
    </form>
    </body>
    </html>
