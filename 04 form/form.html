<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
        <h2>get</h2>
        <input type="text" name="검색어">
        <input type="text" name="옵션">
        <input type="submit" value="제출하기">
    </form>

    <form action="" method="post">
        <h2>post</h2>
        <input type="text" name="검색어">
        <input type="text" name="옵션">
        <input type="submit" value="제출하기">
    </form>

    <!-- 
        form: 웹 서버에서 정보를 전달하기 위해 사용
        관공서에서 작정하는 문서로 생각하면 편하다

        action: 내가 문서를 제출할 창구가 어딘가?
        method:
            - get: 내가 전달할 정보를 노출시켜 공유를 용이하게 만들어 줌
            - post: 내가 전달할 정보가 외부에 노출되면 안 될 때 숨기는 기능
     -->
</body>
</html>
