<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>테이블에 대한 설명</h3>
    <table>
        <caption>테이블에 대한 설명</caption>
        <!-- caption: 테이블에 대한 설명을 작성할 수 있는 태그
            디자인이 강제되는 부분이 있어 사용하기 까다로움 -->

        <thead>
        <!-- 테이블의 제목 영역 -->
            <tr>
                <th>품목</th>
                <th>가격</th>
            </tr>
        </thead>

        <tbody>
        <!-- 테이블의 본문 영역 -->
            <tr>
                <td>고구마</td>
                <td>1,500원</td>
            </tr>
            <tr>
                <td>감자</td>
                <td>1,200원</td>
            </tr>
        </tbody>
        
        <tfoot>
        <!-- 테이블의 내용 요약 결론이 들어가는 영역 -->
            <tr>
                <td>합계</td>
                <td>2,700원</td> 
            </tr>
        </tfoot>
    </table>
</body>
</html>
