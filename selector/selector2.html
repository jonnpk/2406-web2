<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../reset.css">
    <style>

    </style>
</head>
<body>
    <!-- 예시 -->
    <img id="imag-id" class="img-class" src="주소" alt="대체텍스트">
    <!-- 
        *: 전체 선택자. 초기화 용도로 사용(margin, padding)
        img: 태그 선택자. 특정 태그를 초기화 하는 데 사용
            ex. img{display : block;}
        #imag-id: 아이디 선택자. 유니크한 값으로 높은 우선순위를 가짐
        .imag-class: 클래스 선택자. 일반적으로 가장 많이 사용하는 형태
     -->
    
    <div class="container">
        <div class="hi hello">
            <div class="bye"></div>
        </div>
    </div>
    <!-- 
        후손 선택자:
            띄어쓰기로 구분
            [.container .bye] (O)
            [.hi .bye] (O)
        
        자손(자식) 선택자:
            >로 구분
            [.container > .bye] (X)
            [.hi > .bye] (O)
        
         *[.hi.hello]: 후손 선택자 X. 'hi'와 'hello' class를 동시에 가진 컨텐츠를 선택하는 것
        
         *[#img-id.img-class]

        이름이 같은 클래스를 넣어야 하는데 특정한 요소와 결합되었을 때
        다르게 표현되어야 할 때 필요함
     -->

    <!-- 상속 관계를 많이 짜는 건 유지보수 면에서 불편할 수 있음 -->
</body>
</html>
