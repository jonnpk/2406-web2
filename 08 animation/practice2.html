<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../reset.css">
    <style>
        .container{
            width: 400px;
            height: 400px;
            background-color: grey;
            position: relative;
            margin: 80px;
        }

        .animation-container{
            position: absolute;
            width: 40px;
            aspect-ratio: 1;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }

        .roading{
            width: 100%;
            height: 100%;
            border: 8px solid white;
            border-top-color: red;
            box-sizing: border-box;
            border-radius: 50%;
            animation: roading 1s infinite;
        }

        @keyframes roading{
            from{
                transform: rotate(0deg);
            }

            to{
                transform: rotate(360deg);
            }
        }

        .circle-box{
            position: absolute;
            width: 150px;
            aspect-ratio: 1;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);

        }

        .circle{
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: white;
            border-radius: 50%;
            opacity: 1;
            transform: scale(0);
            animation: finding 2s infinite;
        }

        .circle:nth-child(2){
            animation-delay: 0.2s;
        }
        .circle:nth-child(3){
            animation-delay: 0.4s;
        }

        @keyframes finding{
            from{
                opacity: 1;
                transform: scale(0);
            }

            50%{
                opacity: 0.5;
                transform: scale(1);
            }

            to{
                opacity: 0.5;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="animation-container roading-box">
            <div class="roading"></div>
        </div>
    </div>

    <div class="container">
        <div class="animaition-container circle-box">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </div>
</body>
</html>
