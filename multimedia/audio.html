<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <audio src="/02/source/Zula - Mini Vandals.mp3" controls autoplay></audio>
    <!-- 
        controls: 오디오를 재생할 수 있는 ui를 제공
            controls가 없을 경우 브라우저에서 오디오 속성이 보이지 않음
        autoplay: 자동재생
            스마트폰이 보급된 이후 거의 쓰지 않는 기능.
            브라우저 자체에서 막아놓음
        muted: 음소거
        loop: 반복
        preload: 미리 다운로드해서 준비하기
            인터넷 환경이 느릴 때 사용하던 기능
        
        controls, loop 말고는 딱히 사용할 일 없음
     -->
</body>
</html>
