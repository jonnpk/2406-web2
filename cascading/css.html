<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css test.css">
    <style>
         #test-target {
            color: pink;
            font-size: 36px;
        }

        .test-class {
            color: red;
            font-size: 24px;
        }
    </style>
    <!-- link -> enter로 자동완성하면 스타일 시트로 선택이 된다. -->
    <!-- link 태그는 head 안에 있어야 한다. -->
    
</head>
<body>
    <!-- 1번 방식 -->
    <p style="color: red; font-size: 24px;">인라인 스타일</p>

    <!-- 2번 방식 -->
    <p class="test-class">인라인 스타일</p>
    <p class="test-class">인라인 스타일</p>
    <p class="test-class">인라인 스타일</p>
    <p class="test-class">인라인 스타일</p>
    <p class="test-class">인라인 스타일</p>
    <p class="test-class">인라인 스타일</p>
    <p class="test-class">인라인 스타일</p>
    
</body>
</html>
<!-- css: cascading style sheets -->
<!-- css를 사용하는 방식
    1. 인라인 스타일
        태그 안에 직접 스타일을 입력. 비권장
    2. head 태그 내에 작성하는 방법
        'id'와 'class' 활용. id는 한 문서 내에 하나만 할당 가능하므로 보통 class를 사용
    3. 외부 파일에 작성해 링크하는 방법
        하나의 틀을 만들어놓고 다른 페이지에도 적용 가능
        유지보수 면에서 장점 -->
