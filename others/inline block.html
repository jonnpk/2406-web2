    인라인 블록의 특징
    - 인라인 블록은 인라인과 블록의 특성을 함께 갖는 속성
    - 인라인 속성은 텍스트 취급 되기 때문에 태그 정리를 위한 들여쓰기 등의
    여백이 컨텐츠 사이에 반영됨
    - 텍스트의 베이스라인 때문에 컨텐츠 아래 쪽에 원하지 않는 여백이 생긴다.
    - 웹디자인을 할 때는 인라인 속성보다 블록 속성을 사용하는 것이 좋다.
