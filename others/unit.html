<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        *css에서 사용하는 단위
        
        기본 단위(가장 보편적으로 쓰는 단위)
            - px: 지정한 px로 고정
            - %: 지정한 비율로 고정
        
        폰트 기반 단위
            - rem: html의 폰트 사이즈를 참조하는 단위
            html의 기본 설정을 따르기 때문에 부모의 속성을 상속 받지 않음
            - em: 개체의 폰트 사이즈에 따라 변화하는 값(곱하기)
            em 단위로 계속 상속하다보면 나중에 폰트 크기가 어떻게 될 지 예측하기 어려움
        
        화면 기반 단위(특수 목적으로 쓰는 단위)
            - vw: 브라우저 가로 크기 x 비율
                ex. 50vw = 브라우저 가로 크기의 50% 크기
            - vh: 브라우저 세로 크기 x 비율
                ex. 50vh = 브라우저 세로 크기의 50% 크기
                vh는 스크롤바를 무시하기 때문에 활용도가 떨어짐
     -->

     <!-- 
        폰트 관련 속성은 상속됨
        ex. 부모 폰트 2em: 32px(16x2) → 자식 폰트 2em: 64px(32x2)
     -->

     <!-- 
        *웹에서의 높이값(height)
        웹에서 높이값은 %로 주기 애매함
        기준값이 없는 높이의 %값은 무시됨
        부모의 값이 정확하게 고정되어 있을 때는 높이값도 %로 줄 수는 있음
        특별한 경우가 아니라면 웹에서 높이값을 직접 지정하지 않음
        ex. 특별한 경우: 인스타그램 피드
      -->
</body>
</html>
